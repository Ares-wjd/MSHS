<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책 추천</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background: #357ab7;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>책 추천 시스템</h1>

  <div style="margin: 30px 0; text-align: center;">
    <input type="text" id="searchInput" placeholder="도서명 또는 저자명 검색">
    <button class="btn" onclick="searchKeyword()">검색</button>
  </div>

  <div id="level1" class="btn-group">
    <button class="btn" onclick="selectLevel(1, '일반')">일반</button>
    <button class="btn" onclick="selectLevel(1, '과목')">과목</button>
  </div>

  <div id="level2" class="btn-group hidden"></div>

  <div id="controls" class="btn-group hidden">
    <button id="showResultsBtn" class="btn" onclick="showResults()">추천 도서 보기</button>
  </div>

  <div id="results" class="hidden"></div>

  <script>
    const data = {
      "일반": {
        "문학": ["소설", "시집", "수필", "희곡"],
        "과학*기술": ["자연과학", "기술과학", "컴퓨터"],
        "사회과학": ["지리", "종교", "정치", "경제", "철학"],
        "역사": ["아시아", "유럽", "아프리카", "아메리카", "오세아니아, 양극지방"],
        "예체능": ["미술", "체육", "음악"]
      },
      "과목": {
        "국어": ["문학", "독서", "언어와 매체", "화법과 작문"],
        "수학": ["수학1", "수학2", "미적분", "기하", "확률과 통계"],
        "영어": [],
        "과학": ["물리", "화학", "생명과학", "지구과학"],
        "사회": ["윤리와 사상", "생활과 윤리", "한국지리", "세계지리", "동아시아사", "세계사", "정치와 법", "사회 문화", "경제"],
        "예체능": ["음악", "미술", "체육"],
        "기술가정": ["정보/인공지능"],
        "제2외국어": ["한문", "일본어"]
      }
    };

    let bookData = [];
    let selected = { level1: "", level2: "" };

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("books.json");
        bookData = await res.json();
        console.log("도서 데이터 로드 완료");
      } catch (error) {
        alert("books.json 파일을 불러오는 데 실패했습니다.");
        console.error(error);
      }
    });

    function selectLevel(level, value) {
      if (level === 1) {
        selected.level1 = value;
        selected.level2 = "";
        showNext("level2", Object.keys(data[value]), 2);
        document.getElementById("controls").classList.add("hidden");
        document.getElementById("results").classList.add("hidden");
      } else if (level === 2) {
        selected.level2 = value;
        document.getElementById("controls").classList.remove("hidden");
        document.getElementById("results").classList.add("hidden");
      }
    }

    function showResults() {
      const resultsDiv = document.getElementById("results");
      if (bookData.length === 0) {
        resultsDiv.innerHTML = "<p>도서 데이터가 아직 로드되지 않았습니다.</p>";
        resultsDiv.classList.remove("hidden");
        return;
      }
      const filtered = bookData.filter(row => {
        if (row["1차분류"] !== selected.level1) return false;
        if (selected.level2 && row["2차분류"] !== selected.level2) return false;
        return true;
      });
      displayResults(filtered);
    }

    function searchKeyword() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!keyword || bookData.length === 0) return;
      const filtered = bookData.filter(row => {
        return (
          row["자료명"]?.toLowerCase().includes(keyword) ||
          row["저자"]?.toLowerCase().includes(keyword)
        );
      });
      displayResults(filtered);
    }

    function displayResults(filtered) {
      const resultsDiv = document.getElementById("results");
      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>조건에 맞는 도서가 없습니다.</p>";
      } else {
        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr><th>자료명</th><th>저자</th><th>출판사</th><th>청구기호</th></tr>
          </thead>
          <tbody>
            ${filtered.map(row => `
              <tr>
                <td>${row["자료명"]}</td>
                <td>${row["저자"]}</td>
                <td>${row["출판사"]}</td>
                <td>${row["청구기호"]}</td>
              </tr>
            `).join("")}
          </tbody>
        `;
        resultsDiv.innerHTML = "";
        resultsDiv.appendChild(table);
      }
      resultsDiv.classList.remove("hidden");
    }

    function showNext(id, items, nextLevel) {
      const container = document.getElementById(id);
      container.innerHTML = "";
      if (items.length > 0) {
        items.forEach(item => {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.innerText = item;
          btn.onclick = () => selectLevel(nextLevel, item);
          container.appendChild(btn);
        });
        container.classList.remove("hidden");
      } else {
        container.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
